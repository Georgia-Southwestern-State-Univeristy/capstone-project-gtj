{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="container">
    <div class="login-box">
        <h2>Welcome!</h2>
        <form method="post" action="{% url 'accounts:login' %}">
          {% csrf_token %}
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required>
          </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" required>
        </div>
        <button type="submit" class="login-btn">Login</button>
        <div class="links">
          <a href="{% url 'accounts:signup' %}" class="signup-link">Sign Up</a>
          <a href="{% url 'main:home' %}" class="guest-link">Continue as Guest</a>
        </div>
      </form>
    </div>
    <div class="text-box">
      <h1>GTJ GO!</h1>
      <p>Ultimate Traveler Safety Assistant</p>
    </div>
  </div>
  <style>
   body {
    margin: 0;
    padding: 0;
    background-color: rgb(249, 181, 172);
    background-image: url("{% static 'main/images/MapOutlineImage.png' %}");
    background-size: cover;
    background-position: center;
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}
.container {
    display: flex;
    width: 80%;
    max-width: 900px;
    justify-content: space-between;
    align-items: center;
}
.login-box {
    width: 40%;
}
.login-box h2 {
    margin-bottom: 20px;
}
label {
    display: block;
    margin: 10px 0 5px;
}
input {
    width: 100%;
    padding: 8px;
    border-radius: 5px;
    border: 1px solid #ccc;
}
.links {
    margin-top: 10px;
}
.links a {
    margin-right: 15px;
    text-decoration: none;
    color: black;
    font-weight: bold;
}
.text-box {
    width: 50%;
    font-size: 24px;
    font-weight: bold;
    color: white;
} 
</style>
{% endblock %}
{% block extra_js %}
<script>
  document.addEventListener('DOMContentLoaded', function() {
    const loginLinks = document.querySelectorAll('.login-links, .auth-links, .nav-auth');
    loginLinks.forEach(function(element) {
      element.style.display = 'none';
    });
  });
</script>
{% endblock %}
