<!DOCTYPE html>
<html lang="en">
  <head>
    <title>hotelSearch</title>
    <link rel="icon" type="image/x-icon" href="./assets/favicon.ico" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>

  <body>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: white;
        }
        .header {
            background-color: rgb(249, 181, 172);
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .nav a {
            margin: 0 15px;
            text-decoration: none;
            color: black;
            font-weight: bold;
        }
        .container {
            background-color: white;
            margin: 40px auto;
            padding: 20px;
            border-radius: 10px;
            width: 80%;
        }
        .search-box {
            background-color: rgb(249, 181, 172);
            padding: 20px;
            border-radius: 10px;
        }
        .input-box {
            display: flex;
            align-items: center;
            margin: 10px 0;
            gap: 10px;
        }
        .dropdown {
            background-color: white;
            padding: 5px 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            cursor: pointer;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: white;
            border: 1px solid #ccc;
            padding: 10px;
        }
        .show { display: block; }
        .map {
            width: 100%;
            height: 400px;
            background: url(./hotelPhotos/MapOutlineImage.png) center/cover no-repeat;
        }
    </style>
</head>
<body>
    <div class="header">
        <div>GTJGo Logo</div>
        <div class="nav">
            <a href="index.html">Home</a>
            <a href="FlightsFirstPg.html">Flights</a>
            <a href="#">Rentals</a>
            <a href="#">Favorites</a>
        </div>
    </div>
    <div class="container">
        <!-- <h2>Find and Compare Hotels</h2> -->
        <div class="search-box">
            <h2>Find and Compare Hotels</h2>
            <div class="input-box">
                <input type="text" placeholder="Enter a city or address">
                <input type="date" id="arrival-date" class="dropdown" >
                <input type="date" id="departure-date" class="dropdown">
              
                <div class="dropdown" onclick="toggleDropdown('peopleDropdown')">People</div>
                <div id="peopleDropdown" class="dropdown-content">
                    Adults: 2<br>
                    Children: 1<br>
                    Infants: 1<br>
                </div>
                <div class="dropdown" onclick="toggleDropdown('roomsDropdown')">Rooms</div>
                <div id="roomsDropdown" class="dropdown-content">
                    Rooms: 1
                    Rooms: 2
                    Rooms: 3
                </div>
                <button>
                    <a href="hotelSecPg.html">Search</a>
                </button>
            </div>
        </div>
        <div class="map"></div>
    </div>

</html>
