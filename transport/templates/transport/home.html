{% extends 'base.html' %}
{% block content %}
<!DOCTYPE html>
<html>
<head>
    <title>Request a Ride</title>
</head>
<body>
    <h1>Request a Ride</h1>
    <form method="POST" action="{% url 'transport:ride_list' %}">
        {% csrf_token %}
        <label for="airport">Airport:</label>
        <input type="text" id="airport" name="airport" required><br>

        <label for="date">Date:</label>
        <input type="date" id="date" name="date" required><br>

        <label for="hotel">Hotel:</label>
        <input type="text" id="hotel" name="hotel" required><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
{% endblock %}<!-- Path: transport/templates/transport/home.html -->
